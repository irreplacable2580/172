<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Guess the Coin Flip</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f5f5f5;
			text-align: center;
		}
		h1 {
			margin-top: 50px;
			font-size: 36px;
			color: #333;
		}
		#coin {
			margin-top: 50px;
			width: 200px;
			height: 200px;
			border-radius: 50%;
			background-color: #d3d3d3;
			display: flex;
			justify-content: center;
			align-items: center;
			font-size: 48px;
			color: #333;
			cursor: pointer;
		}
		#guesses {
			margin-top: 50px;
			display: flex;
			justify-content: center;
			align-items: center;
		}
		.guess {
			margin: 10px;
			padding: 10px 20px;
			background-color: #333;
			color: #fff;
			font-size: 24px;
			cursor: pointer;
			border-radius: 5px;
			transition: background-color 0.2s ease;
		}
		.guess:hover {
			background-color: #666;
		}
	</style>
</head>
<body>
	<h1>Guess the Coin Flip</h1>
	<div id="coin">Click me to flip the coin!</div>
	<div id="guesses">
		<div class="guess" id="heads">Heads</div>
		<div class="guess" id="tails">Tails</div>
	</div>
	<script>
		var coin = document.getElementById('coin');
		var guesses = document.querySelectorAll('.guess');
		var results = ['heads', 'tails'];

		coin.addEventListener('click', function() {
			var result = results[Math.floor(Math.random() * results.length)];
			coin.textContent = result;
			coin.style.backgroundColor = result === 'heads' ? '#ffd700' : '#c0c0c0';

			guesses.forEach(function(guess) {
				if (guess.id === result) {
					document.body.style.backgroundColor = '#66bb6a';
                    guess.style.backgroundColor = '#66bb6a';
                    setTimeout(() => {
                        location.reload();
                    }, 3000);
				} else {
					document.body.style.backgroundColor = '#ef5350';
                    guess.style.backgroundColor = '#ef5350';
                    setTimeout(() => {
                        location.reload();
                    }, 3000);
				}
			});
		});

		guesses.forEach(function(guess) {
			guess.addEventListener('click', function() {
				guesses.forEach(function(guess) {
					guess.style.backgroundColor = '#333';
				});
				guess.style.backgroundColor = '#66bb6a';
			});
		});
	</script>
</body>
</html>
